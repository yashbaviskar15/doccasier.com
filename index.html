<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Gallery</title>

  <!-- Basic Normal CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
    }

    /* Landing Page */
    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #4a7dfc;
      color: white;
    }

    .landing button {
      padding: 12px 22px;
      background: white;
      color: #4a7dfc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    /* Main container */
    .gallery-container {
      display: none;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 6px;
    }

    .uploader {
      margin-bottom: 20px;
    }

    .uploader input {
      margin-top: 10px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal (full image view) */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <div class="landing" id="landingPage">
    <h1>Welcome to the Simple Gallery</h1>
    <p>Add images from your device and see them instantly.</p>
    <button id="startBtn">Start</button>
  </div>

  <!-- Gallery Page -->
  <div class="gallery-container" id="galleryPage">
    <h2>Your Image Gallery</h2>
    <p>Select images to display them below.</p>

    <div class="uploader">
      <input type="file" id="fileInput" multiple accept="image/*">
    </div>

    <div class="gallery" id="gallery"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <img id="modalImg" alt="">
  </div>

  <!-- JavaScript -->
  <script>
    const landingPage = document.getElementById("landingPage");
    const galleryPage = document.getElementById("galleryPage");
    const startBtn = document.getElementById("startBtn");
    const fileInput = document.getElementById("fileInput");
    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");

    // Start button -> hide landing + show gallery
    startBtn.addEventListener("click", () => {
      landingPage.style.display = "none";
      galleryPage.style.display = "block";
    });

    // Load images
    fileInput.addEventListener("change", () => {
      const files = Array.from(fileInput.files);

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.addEventListener("click", () => openModal(e.target.result));
          gallery.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Open modal
    function openModal(src) {
      modalImg.src = src;
      modal.style.display = "flex";
    }

    // Close modal on click
    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>

</body>
</html>
